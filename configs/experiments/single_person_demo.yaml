exp_name: single_person_demo
includes:
- configs/system/default.yaml
- configs/system/logging.yaml
- configs/models/mediapipe_pose_iou.yaml
- configs/zones/single_person_fullframe.yaml
system:
  max_frames: 5000
  assumed_fps: 30.0
features:
  mediapipe:
    enabled: true
    dynamic_roi: true
    dynamic_roi_mode: upper_body
    dynamic_roi_clip_to_zone: false
    dynamic_roi_union_with_zone: false
    compute_when_present_only: false
    roi_scale: 1.05
    roi_pad: 8
    enable_head_turn: true
    enable_pose_turn: true
    # Demo-friendly tuning:
    # - We rely primarily on Pose proxy when FaceMesh is missing/blurred.
    # - Scale up the pose yaw so head turns register more easily.
    pose_yaw_scale: 1.0
    yaw_on: 0.08
    yaw_full: 0.20
